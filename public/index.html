<!DOCTYPE html>
<html>
<head>
    <title>Color Picker</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas" width="800" height="600"></canvas>
    <p id="color-info">Hover over the canvas to see color details.</p>
    <p id="color-picked">Color Picked:</p>
    <p id="error-info" style="color: red;"></p>
    <button id="set-facecolor">Set Face Color</button>
    <button id="set-haircolor">Set Hair Color</button>
    <button id="set-eyecolor">Set Eye Color</button>
    <button id="submit">Submit</button>
    <script src="script.js"></script>
</body>
</html>
