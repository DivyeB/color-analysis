<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRO - Color Picker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-[#021526] text-[#E2E2B6]">
    <div class="container mt-5 mx-auto px-4">
        <div class="card bg-gradient-to-r from-[#03346E] to-[#6EACDA] p-6 rounded-lg shadow-lg">
            <div class="card-content">
                <span class="card-title text-2xl font-bold text-white">Color Picker</span>
                <div class="file-field input-field mt-4">
                    <div class="btn bg-[#6EACDA] hover:bg-[#03346E] text-white rounded-lg px-4 py-2 transition duration-300">
                        <span>Upload</span>
                        <input type="file" id="upload" accept="image/*">
                    </div>
                    <div class="file-path-wrapper mt-2">
                        <input class="file-path validate bg-transparent text-white border-b border-[#6EACDA] focus:border-[#E2E2B6]" type="text">
                    </div>
                </div>
                <div class="center-align mt-8">
                    <canvas id="canvas" width="800" height="600" class="border border-[#03346E] rounded-lg shadow-lg"></canvas>
                </div>
                <p id="color-info" class="text-[#6EACDA] mt-4">Hover over the canvas to see color details.</p>
                <p id="color-picked" class="bold text-xl mt-2">Color Picked:</p>
                <p id="face-color" class="blue-text">Face Color: </p>
                <p id="hair-color" class="blue-text">Hair Color: </p>
                <p id="eye-color" class="blue-text">Eye Color: </p>
                <p id="error-info" class="red-text"></p>
                <div class="center-align mt-8">
                    <a id="set-facecolor" class="btn bg-[#6EACDA] hover:bg-[#03346E] text-white rounded-lg px-4 py-2 transition duration-300">Set Face Color</a>
                    <a id="set-haircolor" class="btn bg-[#6EACDA] hover:bg-[#03346E] text-white rounded-lg px-4 py-2 transition duration-300">Set Hair Color</a>
                    <a id="set-eyecolor" class="btn bg-[#6EACDA] hover:bg-[#03346E] text-white rounded-lg px-4 py-2 transition duration-300">Set Eye Color</a>
                    <a id="submit" class="btn bg-[#E2E2B6] hover:bg-[#6EACDA] text-[#021526] rounded-lg px-4 py-2 transition duration-300">Submit</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
