<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="grey lighten-4">
    <div class="container mt-5">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Color Picker</span>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload</span>
                        <input type="file" id="upload" accept="image/*">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <div class="center-align">
                    <canvas id="canvas" width="800" height="600" class="responsive-img"></canvas>
                </div>
                <p id="color-info" class="grey-text">Hover over the canvas to see color details.</p>
                <p id="color-picked" class="bold">Color Picked:</p>
                <p id="face-color" class="blue-text">Face Color: </p>
                <p id="hair-color" class="blue-text">Hair Color: </p>
                <p id="eye-color" class="blue-text">Eye Color: </p>
                <p id="error-info" class="red-text"></p>
                <div class="center-align">
                    <a id="set-facecolor" class="btn waves-effect waves-light btn-custom blue">Set Face Color</a>
                    <a id="set-haircolor" class="btn waves-effect waves-light btn-custom blue">Set Hair Color</a>
                    <a id="set-eyecolor" class="btn waves-effect waves-light btn-custom blue">Set Eye Color</a>
                    <a id="submit" class="btn waves-effect waves-light btn-custom green">Submit</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
